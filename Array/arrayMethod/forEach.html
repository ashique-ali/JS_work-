<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>forEach method calls a function and iterates over the elements of an array.</h3>
    <script>
        const array = [10, 5, 8, 15, 20, 25, 40];
        console.log("array ::>>", array);
        array.forEach((item) => {
            console.log("item ::>>", item);
        })
    </script>
</body>

</html>
