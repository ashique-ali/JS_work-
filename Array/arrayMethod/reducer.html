<!DOCTYPE html>

<body>
    <h3>Reduce method an array to a single value by passing a callback function on each element of the array.</h3>
    <script>
        const array = [10, 5, 15, 40, 30, 20];
        const reducerMethod = () => {
            const sum = array.reduce((prev, curr) => {
                return prev + curr;
            })
            console.log("sum od Array ::>>", sum);
        }
        reducerMethod(array);
    </script>
</body>

</html>
