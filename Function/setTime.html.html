<script>

let count = 0;
const intervalId = setInterval(() => {
    count++;
    console.log(`This message is shown every 2 seconds. Count: ${count}`);
    if (count === 5) {
        clearInterval(intervalId);
        console.log("Interval cleared");
    }
}, 2000);
console.log("After setInterval");
</script>
