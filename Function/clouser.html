<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>This is a Clouser Function...!</h2>

    <script>
        const outerFunction = () => {
            let a = 'A is outerFunction variable';
            console.log(a);
            const innerFunction = () => {
                let b = 'B is Inner Function variable';
                console.log(b);
                setTimeout(() => {
                    console.log(a);
                }, 3000);
            }
            innerFunction();
        }
        outerFunction();
    </script>
</body>

</html>
