<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="text-align: center;">
        <========== Bind Method=========>
    </h2>
    <script>
        let person1 = {
            firstName: "Jack",
            age: 45,
            course: "B.COM",
            myFunction: function (city, country) {
                return this.firstName + " " + this.age + " " + this.course + " " + city + " " + country;
            }
        }

        const person2 = {
            firstName: "Peter",
            age: 50,
            course: "Bsc"
        }
        const result = person1.myFunction.bind(person2, ["Lucknow", "Delhi"]);
        console.log("result ::>> ", result());
    </script>
</body>

</html>
