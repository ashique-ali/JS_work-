<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This Is A Callback function</h1>
    <script>
        const Hello = () => {
            console.log("Hello World...!")
        }
        const sum = (num1, num2, Callback) => {
            console.log("sum of ::>>", num1 + num2);
            Callback();
        }
        sum(10, 30, Hello);
    </script>
</body>

</html>
