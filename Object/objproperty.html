<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            id: 101,
            firstName: "Ashique",
            lastName: "Ali",
            course: "Bca",
            age: 24,
            myFunction: () => {
                console.log("Hello !");
            }
        };
        person.city = "Lucknow";
        person.lastName = "Ansari";
        for (let x in person) {
            console.log(x + " : " + person[x]);
        }
        person.myFunction();
    </script>
</body>
